name: Renew Instagram Access Token

on:
  schedule:
    # Run monthly on the 1st at 6 AM UTC to check token expiry
    - cron: '0 6 1 * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  renew-token:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      secrets: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests cryptography
    
    - name: Check and renew Instagram token
      env:
        INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
        FACEBOOK_APP_ID: ${{ secrets.FACEBOOK_APP_ID }}
        FACEBOOK_APP_SECRET: ${{ secrets.FACEBOOK_APP_SECRET }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        python scripts/renew_instagram_token.py
    
    - name: Upload renewal logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: token-renewal-logs
        path: |
          token_renewal.log
        retention-days: 30
    
    - name: Send notification email
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.NOTIFICATION_EMAIL }}
        password: ${{ secrets.NOTIFICATION_EMAIL_PASSWORD }}
        subject: "Instagram Token Renewal - ${{ job.status }}"
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: GitHub Actions <noreply@github.com>
        body: |
          Instagram Token Renewal Status: ${{ job.status }}
          
          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
          Run ID: ${{ github.run_id }}
          
          Check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          This is an automated message from your Instagram APOD bot.
        attachments: token_renewal.log
