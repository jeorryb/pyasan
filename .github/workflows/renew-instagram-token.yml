name: Renew Instagram Access Token

on:
  schedule:
    # Run monthly on the 1st at 6 AM UTC to check token expiry
    - cron: '0 6 1 * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  renew-token:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      # Note: Updating repository secrets requires admin access
      # The GITHUB_TOKEN may not have sufficient permissions for automatic secret updates
      # Manual secret updates may be required
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests cryptography
    
    - name: Check and renew Instagram token
      env:
        INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
        FACEBOOK_APP_ID: ${{ secrets.FACEBOOK_APP_ID }}
        FACEBOOK_APP_SECRET: ${{ secrets.FACEBOOK_APP_SECRET }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        python scripts/renew_instagram_token.py
    
    - name: Upload renewal logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: token-renewal-logs
        path: |
          token_renewal.log
        retention-days: 30
    
